<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Power Platform</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="assets/fontawsome/css/fontawesome.css" rel="stylesheet" />
  <link href="assets/fontawsome/css/solid.min.css" rel="stylesheet" />
  <link  href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 100vh}
    
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }
    .icon{
        height: 50px;
    }
    .footer{
      position: fixed;
      bottom:20px;
    }
 
        
    /* On small screens, set height to 'auto' for the grid */
    @media screen and (max-width: 767px) {
      .row.content {height: auto;} 
      .footer {display: none;}
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse visible-xs">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Logo</a>
    </div>
    
  </div>
</nav>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav hidden-xs">
        <h2><img src="icon256.png" class="icon" /> My Power Platform</h2>
        <div class="form-group">
            <label for="date">Range</label>
            <input type="date" class="form-control" id="input-date" aria-describedby="Date From">
            <small id="dateHelp" class="form-text text-muted">Select when you want the data from</small>
            <input type="date" class="form-control" id="input-dateTo" aria-describedby="Date To">
            <small id="dateToHelp" class="form-text text-muted">Select when you want the data to</small>
            <br>
            <table>
              <tr>
                <td><button id="button-update" type="button" class="btn btn-primary">Update</button></td>
                <td>&nbsp;&nbsp;<span id ="span-count">0</span>&nbsp;of&nbsp;<span id ="span-total">0</span></td>
                <td>&nbsp;<button id="button-data" type="button" class="btn btn-primary">Data</button></td>
                <td>&nbsp;<button id="button-envir" type="button" class="btn btn-primary">Envir</button></td>
              </tr>
            </table>
          </div>
        <label for="load" id="sideTitle">Data Loading..</label>
        <div id="data" style="max-height:65vh; overflow-y: auto;"></div>
        <br>
        <label class="footer"><a href="https://dev.to/wyattdave " target="_blank"><img src="assets/img/wyattdave.png" style="height:20px;padding-right:10px"/>&nbsp;https://dev.to/wyattdave</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="https://powerdevbox.com" target="_blank"><img src="assets/img/power devbox black.png" style="height:20px;padding-right:10px"/></a></label>
    </div>
    <br>
    <div class="col-sm-9"> 
      <div class="row">
        <div class="col-sm-9">
            <div class="well">
                <h4>Timeline</h4>
                <canvas id="timelineChart" style="height:40vh"></canvas>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="well">
                <h4>Components</h4>
                <canvas id="componentChart" style=" height:40vh"></canvas>
            </div>
        </div> 
      </div>       
      <div class="row">
        <div class="col-sm-4">
          <div class="well">
              <h4>Solutions</h4>
              <canvas id="solutionChart" style="width:25%; height:30vh"></canvas>
          </div>
        </div>            
        <div class="col-sm-4">
            <div class="well">
                <h4>Environment Variables</h4>
                <canvas id="variableChart" style="width:25%; height:30vh"></canvas>
            </div>
        </div>
        <div class="col-sm-4">
          <div class="well">
              <h4>Connection References</h4>
              <canvas id="connectionChart" style="width:25%; height:30vh"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
<script type="text/javascript" src="data.js"></script>
<script src="assets/bootstrap/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/chart.umd.js"></script>
<script src="script.js"></script>
</html>
